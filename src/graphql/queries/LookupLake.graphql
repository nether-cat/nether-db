query lookupLake($uuid: ID!) {
  lakes: Lake(uuid: $uuid, orderBy: "name_asc") {
    uuid
    name
    longitude
    latitude
    maxDepth
    surfaceLevel
    surfaceArea
    catchmentArea
    waterBodyVolume
    initZoom
    datasetsCount
    countries {
      uuid
      code
      name
    }
    cores {
      uuid
      label
      latitude
      longitude
      coringMethod
      drillDate
      waterDepth
      datasets {
        uuid
        file
        label
        samples
        ageMin
        ageMax
        ageResolution
        depthType
        errorMin
        errorMax
        errorMean
        errorType
        analysisMethod
        comments
        attributes {
          uuid
          name
          categories {
            uuid
            name
          }
        }
        categories {
          uuid
          name
        }
        publication {
          uuid
          doi
          citation
        }
        accessLevel
      }
    }
  }
}
