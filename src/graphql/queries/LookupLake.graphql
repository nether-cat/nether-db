query lookupLake($uuid: ID!) {
  lakes: Lake(uuid: $uuid, orderBy: "name_asc") {
    uuid
    name
    longitude
    latitude
    maxDepth
    surfaceLevel
    surfaceArea
    catchmentArea
    waterBodyVolume
    countries {
      uuid
      code
      name
    }
    cores {
      uuid
      label
      datasets {
        uuid
        file
        label
        ageMin
        ageMax
        ageResolution
        attributes {
          uuid
          name
          categories {
            uuid
            name
          }
        }
        categories {
          uuid
          name
        }
        publication {
          uuid
          doi
          citation
        }
      }
    }
  }
}
