query getLakes {
  lakes: Lake(orderBy: "name_asc") {
    uuid
    name
    longitude
    latitude
    countries {
      uuid
      code
      name
      continents {
        uuid
        code
        name
      }
    }
    cores {
      uuid
      label
      datasets {
        uuid
        file
        label
        ageMin
        ageMax
        attributes {
          uuid
          name
          categories {
            uuid
            name
          }
        }
        publication {
          uuid
          doi
          citation
        }
      }
    }
  }
}
